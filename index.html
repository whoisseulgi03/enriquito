<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENRIQUITO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
            font-size: 2.5rem;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>ENRIQUITO</h1>
    <div class="image-container">
        <img src="WhatsApp Image 2024-12-17 at 1.37.28 AM.jpeg" alt="Enriquito 1">
        <img src="WhatsApp Image 2024-12-17 at 1.38.40 AM.jpeg" alt="Enriquito 2">
        <img src="WhatsApp Image 2024-12-17 at 1.39.53 AM.jpeg" alt="Enriquito 3">
    </div>
</body>
</html>
